name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code from main branch
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Install Java and Gradle
      run: |
          sudo apt update -y
          sudo apt install git
          sudo apt install -y openjdk-17-jdk
          wget https://services.gradle.org/distributions/gradle-8.10.2-bin.zip -P /tmp
          sudo unzip -d /opt/ /tmp/gradle-8.10.2-bin.zip
          sudo ln -s /opt/gradle-8.10.2 /opt/gradle
          echo "export PATH=\$PATH:/opt/gradle/bin" | sudo tee /etc/profile.d/gradle.sh
          sudo chmod +x /etc/profile.d/gradle.sh
          source /etc/profile.d/gradle.sh
          gradle -v
          git clone https://github.com/pradeepkaturi/Hypha-learning.git


    # 4. Build project
    - name: Build with Gradle
      run: |
        cd Hypha-learning/java_demo_app
        ./gradlew clean build


    # 5. Deploy to EC2
    - name: Deploy to EC2
      env:
        EC2_HOST: 44.220.162.146
        EC2_USER: EC2-USER
      run: |
        cd Hypha-learning
        chmod 400 ec2-key.pem
        cd java_demo_app
        # Copy JAR file to EC2
        scp -o StrictHostKeyChecking=no -i ec2-key.pem build/libs/*.jar $EC2_USER@$EC2_HOST:/home/$EC2_USER/my-java-app.jar

        # Start app on EC2
        ssh -o StrictHostKeyChecking=no -i ec2-key.pem $EC2_USER@$EC2_HOST "
          nohup java -jar /home/$EC2_USER/my-java-app.jar > app.log 2>&1 &
          sleep 5
          tail -n 20 app.log
        "
