name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code from main branch
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Install Java and Gradle
      run: |
        sudo apt install git
        git clone https://github.com/pradeepkaturi/Hypha-learning.git

    # 5. Deploy to EC2
    - name: Deploy to EC2
      env:
        EC2_HOST: 44.220.162.146
        EC2_USER: ec2-user
      run: |
        pwd
        ls -ltr
        chmod 400 ec2-key.pem
        ls -ltr
        ssh -o StrictHostKeyChecking=no -i "ec2-key.pem" $EC2_USER@$EC2_HOST << 'EOF'
        gradle -v
        ls -ltr
        cd /home/ec2-user/Hypha-learning/java_demo_app
        gradle clean build
        ls -ltr
        cd /home/ec2-user/Hypha-learning/java_demo_app/build/libs
        nohup java -jar my-java-app.jar > app.log 2>&1 &
        sleep 5
        tail -n 20 app.log
        EOF
